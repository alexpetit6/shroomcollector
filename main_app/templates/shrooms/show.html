{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{shroom.common_name}}</span>
            <p>Scientific Name: {{shroom.sci_name}}</p>
            {% if shroom.edible %}
                <p>Edibility: Edible</p>
            {% else %}
                <p>Edibility: Inedible</p>
            {% endif %}
            <p>Special Attribute: {{shroom.description}}</p>
        </div>
    </div>
{% endblock %}
